<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Professeur K. OMARI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #3F5E99;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        input[readonly] {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }
    </style>
 </head>
 <body>
    <div class="container">
        <h1>Les informations du professeur :</h1>
        <form action="#" method="POST">
            <label for="name">Nom et prénom :</label>
            <input type="text" id="name" name="name" value="K. OMARI" 
readonly>
           
            <label for="contact">Email :</label>
            <input type="text" id="contact" name="contact" 
value="k.omari@uiz.ac.ma" readonly>
            <label for="subject">Matière à enseigner :</label>
            <input type="text" id="subject" name="subject" 
value="Programmation Web Dynamique" readonly>
        </form>
    </div>
 </body>
 </html>
